<h3 class="header">Zarejestruj się</h3>
<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>
<form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
  <div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
	</div>
	<button type="submit" class="btn btn-primary">Zarejestuj się</button>
</form>
